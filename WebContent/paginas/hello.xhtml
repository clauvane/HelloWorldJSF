<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Hello World</title>
</h:head>
<h:body>
	<h:form>
		<h1>#{helloWorldBean.titulo}</h1>
		<h:outputText value="Diga oi para o mundo, aperte no botão:" />
		<h:commandButton value="Aperte" action="#{helloWorldBean.helloWorld}" />
		&#160;
		<h:commandButton value="Limpar" action="#{helloWorldBean.limpar}" rendered="#{not helloWorldBean.emptyMessage}"/>
		<br clear="all"/>
		<br clear="all"/>
		&#160;&#160;&#160;<h:outputText value="#{helloWorldBean.message}" style="font-size:20px"></h:outputText>
	</h:form>
</h:body>
</html>
